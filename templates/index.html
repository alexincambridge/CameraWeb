<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Raspberry Pi Cam</title>
</head>
<body>
    <h1>Captura y Análisis de Imágenes</h1>

    <a href="{{ url_for('capture') }}">📸 Capturar nueva foto</a> |
    <a href="{{ url_for('analyze') }}">🔍 Analizar imagen (detectar rostros)</a> |
    <a href="{{ url_for('delete_all') }}" onclick="return confirm('¿Eliminar todas las fotos?');">🗑️ Borrar todas las fotos</a>

    <hr>

    {% if last_photo %}
        <h2>Última foto:</h2>
        <img src="{{ url_for('static', filename='photos/' + last_photo) }}" width="400">
    {% else %}
        <p>No hay fotos todavía.</p>
    {% endif %}

    {% if processed_photo %}
        <h2>Última imagen procesada:</h2>
        <img src="{{ url_for('static', filename='photos/' + processed_photo) }}" width="400">
    {% endif %}
</body>
</html>
